# Sample workflow for building and deploying a Hugo site to GitHub Pages
name: Deploy hugo branch

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - hugo

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Cache Hugo binary
        id: cache-hugo-binary
        uses: actions/cache@v3
        with:
          path: /usr/local/bin/hugo
          key: hugo-binary-${{ runner.os }}-${{ hashFiles('./go.sum')

      - name: Install diy Hugo CLI if not cached
        if: steps.cache-hugo-binary.outputs.cache-hit != 'true'
        run: |
          git clone https://github.com/12302-bak/hugo.git
          cd hugo
          git checkout _12302
          CGO_ENABLED=1 GOBIN=/usr/local/bin go install -tags extended
          # Verify Hugo installation
          /usr/local/bin/hugo version

      - name: Cache Hugo binary again
        if: steps.cache-hugo-binary.outputs.cache-hit != 'true'
        uses: actions/cache@v3
        with:
          path: /usr/local/bin/hugo
          key: hugo-binary-${{ runner.os }}-${{ hashFiles('./go.sum')

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # 启用 github pages，获取和设置 metadata，like base_url
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Hugo
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
          TZ: Asia/Shanghai
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Deployment job
  deploy-gh-pages:
    environment:
      name: github-pages
      # url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      # - name: Deploy to GitHub Pages
      #   id: deployment
      #   uses: actions/deploy-pages@v4

      - name: Deploy to GitHub Pages to /hugo
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          commit_message: ${{ github.event.head_commit.message }}
          publish_dir: ./public
          publish_branch: gh-pages-hugo
          destination_dir: /hugo

  deploy-vps:
    environment:
      name: vps
    runs-on: ubuntu-latest
    needs: build
    steps:
      # - name: Download artifact
      #     uses: actions/download-artifact@v3
      #     with:
      #       name: public
      #       path: ./public
      - name: Deploy
        uses: easingthemes/ssh-deploy@v2.2.11
        env:
          ARGS: "-avz --delete"
          # EXCLUDE: "/.git/, /.github/"
          SOURCE: "./public"
          REMOTE_HOST: "wtfu.site"
          SSH_PRIVATE_KEY: ${{ secrets.DOCS_ACCESS_TOKEN }}
          REMOTE_PORT: ${{ secrets.DOCS_REMOTE_PORT }}
          REMOTE_USER: ${{ secrets.DOCS_USER }}
          TARGET: ${{ secrets.DOCS_TARGET_DIR }}