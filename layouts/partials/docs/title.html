<!-- 
  Partial to generate page name from Title or File name.
  Accepts Page as context
-->
{{ $title := "" }}

{{ if .LinkTitle }}
  {{ $title = .LinkTitle }}
{{ else if .Title }}
  {{ $title = .Title }}
{{ else if and .IsSection .File }}
  {{ $title = path.Base .File.Dir | upper }}
{{ else }}
  {{ $title = .File.BaseFileName | upper }}
{{ end }}

{{ return $title }}
